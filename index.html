<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ladder game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="gameboard">
            <div class="player" id="player1"></div>
            <div class="player" id="player2"></div>
            <div class="ladder">
                <div class="step" id="step1"></div>
                <div class="step" id="step2"></div>
                <div class="step" id="step3"></div>
                <div class="step" id="step4"></div>
                <div class="step" id="step5"></div>
                <div class="step" id="step6"></div>
                <div class="step" id="step7"></div>
                <div class="step" id="step8"></div>
                <div class="step" id="step9"></div>
               </div>
                <div id="diceImage">
                     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Dice-1.svg/480px-Dice-1.svg.png" alt="dice">
                </div>

               <button class="roll">Roll The Dice</button>
               <button class="restart">Restart Game</button>
               <div class="info">Game Info: Round 1, Player 1's Turn</div>
               <div class="round-info">Round 1</div>
               <div class="dice-info">Dice Rolled: </div>
               <div class="console-logs"></div>
        </div>
        
        
        <script src="script.js" async defer></script>
    </body>
</html>
